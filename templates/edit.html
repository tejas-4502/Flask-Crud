<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-4">
        <h1>Edit User</h1>
        <form method="post">
            <input type="hidden" name="id" value="{{ user[0] }}">

            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" name="name" value="{{ user[1] }}" required>
            </div>

            <div class="mb-3">
                <label for="age" class="form-label">Age:</label>
                <input type="text" class="form-control" name="age" value="{{ user[2] }}" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="text" class="form-control" name="email" value="{{ user[3] }}" required>
            </div>

            <div class="mb-3">
                <label for="mobno" class="form-label">Mob No.:</label>
                <input type="text" class="form-control" name="mobno" value="{{ user[4] }}" required>
            </div>

            <button type="submit" class="btn btn-success">Update User</button>
        </form>
        <a href="{{ url_for('get_users') }}" class="mt-3 btn btn-secondary">Back to Users</a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
