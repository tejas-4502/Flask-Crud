<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    {% include 'navbar.html' %}
    <div class="container mt-4">
        <h1>Add User</h1>
        <form method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" name="name" required>
            </div>

            <div class="mb-3">
                <label for="age" class="form-label">Age:</label>
                <input type="number" class="form-control" name="age" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="text" class="form-control" name="email" required>
            </div>

            <div class="mb-3">
                <label for="mobno" class="form-label">Mob No.:</label>
                <input type="tel" class="form-control" name="mobno" required pattern="[0-9]{10}" title="Please enter a 10-digit phone number">
            </div>

            <button type="submit" class="btn btn-success">Add User</button>
        </form>
        <a href="{{ url_for('get_users') }}" class="mt-3 btn btn-secondary">Back to Users</a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
